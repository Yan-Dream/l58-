<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="bootstrap-3.3.7-dist/js/jquery3.4.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .item img{
            width: 100%;
        }
        .container-fluid{
          padding: 0px;
          margin: 0px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 导航 -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                      <!-- Brand and toggle get grouped for better mobile display -->
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img src="" alt=""></a>
                      </div>
                  
                      <!-- Collect the nav links, forms, and other content for toggling -->
                      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                          <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
                          <li><a href="#">联系我们</a></li>
                        </ul>
                        <form class="navbar-form navbar-left">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入想要搜索的内容">
                          </div>
                          <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">登录</a></li>
                            <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">购物车<span class="caret"></span></a>
                              <ul class="dropdown-menu">
                                <li><a href="#">收藏</a></li>
                                <li><a href="#">物流</a></li>
                                <li><a href="#">我的订单</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">联系我们</a></li>
                              </ul>
                            </li>
                          </ul>
                      </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                  </nav>
            </div>
        </div>
        <!-- 轮播图 -->
        <div id="myCarousel" class="carousel slide">
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ul>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/img/-1.jpg" alt="">
                    <div class="carousel-caption">标题1</div>
                </div>
                <div class="item">
                    <img src="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/img/-2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/img/-3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/img/-4.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/img/-5.jpg" alt="">
                </div>
            </div>
            <a href="#myCarousel" class="left carousel-control" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">previous</span>
            </a><!--左按钮-->
            <a href="#myCarousel" class="right carousel-control" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">next</span>
            </a><!--又按钮-->
        </div>
    </div>
</body>

</html>
